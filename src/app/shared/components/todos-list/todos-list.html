<!-- Todos Section -->
<div class="space-y-4">
  <div class="flex items-center justify-between mt-4">
    <h2 class="text-lg font-semibold text-gray-100">All Todos ({{todos.length}})</h2>
  </div>

  <!-- Todo Items -->
  <div class="space-y-3">
    <!-- Todo Item 1 -->
    <div
      class="spartan-card p-4 hover:shadow-md transition-all duration-200 fade-in"
    >
      <div class="flex items-start space-x-3">
        <div class="flex items-center pt-1">
          <!-- <input
            type="checkbox"
            class="spartan-checkbox"
            style="border-color: #3b82f6"
          /> -->
        <hlm-checkbox id="terms" />
        <label hlmLabel for="terms"></label>
        </div>

        <div class="flex-1 min-w-0">
          <div class="flex items-start justify-between gap-3 mb-2">
            <h3 class="font-medium text-gray-200 text-sm leading-relaxed">
              Complete project proposal for Q1 client presentation
            </h3>
            <div class="flex items-center space-x-2 flex-shrink-0">
              <span hlmBadge class="bg-red-100 text-red-600" variant="outline"
                >High</span
              >
              <span hlmBadge class="bg-blue-100 text-blue-600" variant="outline"
                >Work</span
              >
            </div>
          </div>

          <p class="text-sm text-gray-400 mb-3 leading-relaxed">
            Finish the comprehensive project proposal including timeline,
            budget, and deliverables for the new client
          </p>

          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
              <div class="flex items-center space-x-1 text-xs text-red-600">
                <i-lucide
                  [strokeWidth]="2"
                  [img]="clock"
                  class="my-icon text-red-600 w-3 h-3"
                ></i-lucide>
                <span>Due in 2 days</span>
              </div>
              <div class="flex items-center space-x-1">
                <span class="spartan-badge spartan-badge-outline text-xs"
                  >urgent</span
                >
                <span class="spartan-badge spartan-badge-outline text-xs"
                  >client</span
                >
              </div>
            </div>

            <div
              class="flex items-center space-x-1 opacity-0 group-hover:opacity-100 transition-opacity"
            >
              <button
                class="spartan-button spartan-button-ghost p-2 hover:bg-blue-50 hover:text-blue-600"
              >
                <i data-lucide="edit-2" class="w-4 h-4"></i>
              </button>
              <button
                class="spartan-button spartan-button-ghost p-2 hover:bg-red-50 hover:text-red-600"
              >
                <i data-lucide="trash-2" class="w-4 h-4"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
