            <i-lucide [strokeWidth]="2" [img]="list" class="my-icon text-blue-600"></i-lucide>

            <div class="text-2xl font-bold text-gray-200">12</div>

      <div class="bg-zinc-700 border-gray-200 rounded-lg shadow-sm p-4">

          <div class="w-10 h-10 bg-gray-300 rounded-lg flex items-center justify-center">
            <i-lucide [strokeWidth]="2" [img]="circlecheck" class="my-icon w-5 h-5 text-green-600"></i-lucide>
          </div>
          <div>
            <div class="text-2xl font-bold text-gray-200">8</div>

      <div class="bg-zinc-700 border-gray-200 rounded-lg shadow-sm p-4">

          <div class="w-10 h-10 bg-gray-300 rounded-lg flex items-center justify-center">
            <i-lucide [strokeWidth]="2" [img]="clock" class="my-icon w-5 h-5 text-yellow-600"></i-lucide>
          </div>
          <div>
            <div class="text-2xl font-bold text-gray-200">4</div>
            <div class="text-sm text-gray-400">Pending</div>
          </div>
        </div>
      </div>

      <div class="bg-zinc-700 border-gray-200 rounded-lg shadow-sm p-4">

            <div class="text-2xl font-bold text-gray-200">2</div>

          </div>
        </div>
